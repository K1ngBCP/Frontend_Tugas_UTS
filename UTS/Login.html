<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> UTS Bagas </title>
    <link rel="stylesheet" href="stylelogin.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="background-container">
    <div class="background-image"></div>
  </div>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="gambar/Logo.jpg" alt="">
        <div class="text">
          <span class="text-1">Lets get Enjoy <br> with Music</span>
          <span class="text-2">Ayo segera Bergabung</span>
        </div>
      </div>
      <div class="back">
        <img src="gambar/cover.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form" id="login-from">
            <div class="title">Login</div>
          <form action="index.html">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email-id" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password-id" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="eror.html">Lupa sandi?</a></div>
              <div class="button input-box">
                <input type="submit" value="Submit"onclick="login()">
                <p class="error-message"></p>
              </div>
              <div class="text sign-up-text">Belum Punya akun? <label for="flip">Daftar Sekarang</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required>
              </div>
              <div class="text"><a href="index.html">Kembali</a></div>
              <div class="button input-box">
                <input type="submit" value="Sumbit">
              </div>
              <div class="text sign-up-text">sudah punya akun? <label for="flip">Masuk Sekarang</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
